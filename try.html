<!DOCTYPE html>
<html>
<head>
	<title>Copy to Clipboard Example</title>
    <link rel="stylesheet" href="cynexlib.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<style>
		.copy-button {
			background-color: #4CAF50; /* Green */
			border: none;
			color: white;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Copy to Clipboard Example</h1>
	<p>Click the button to copy the text below to the clipboard:</p>
	<p id="text-to-copy">
        <div class="card">
        <h2>Lorem, ipsum.</h2>
        <p>Lorem, ipsum dolor.</p>
        </div>
    </p>
	<button class="copy-button" onclick="copyToClipboard()">Copy to Clipboard</button>
	<script>
		function copyToClipboard() {
			// Get the text to copy
			const textToCopy = document.getElementById("text-to-copy").textContent;

			// Create a new textarea element
			const textarea = document.createElement('textarea');
			textarea.value = textToCopy;
			textarea.setAttribute('readonly', '');
			textarea.style.position = 'absolute';
			textarea.style.left = '-9999px';

			// Add the textarea element to the DOM
			document.body.appendChild(textarea);

			// Select the text in the textarea element
			textarea.select();

			// Copy the selected text to the clipboard
			document.execCommand('copy');

			// Remove the textarea element from the DOM
			document.body.removeChild(textarea);

			// Show a message to indicate the text has been copied
			alert("Copied to clipboard: " + textToCopy);
		}
	</script>
</body>
</html>
